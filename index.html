<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/CSS/style.css" />
    <title>Rank Bank</title>
  </head>
  <body>
    <header>
      <h1 id="title">Rank Bank</h1>
      <h3 id="subTitle">A collection of top 5's</h3>
    </header>

    <main>
      <div id="newRankBtn">NEW RANK</div>

      <form id="form" class="dNone" onsubmit="submitRanks(event)">
        <div id="formContainer">
          <h2>ADD NEW RANK</h2>
          
          <label>Name:</label>
          <input id="name" class="top5" placeholder="ex: 'John Appleseed'">

          <label>Topic:</label>
          <input id="topic" class="top5" placeholder="ex: 'cats', 'dogs', 'artists'">

          <label>Number 5</label>
          <input type="text" class="top5" id="num5" placeholder="#5">

          <label>Number 4</label>
          <input type="text" class="top5" id="num4" placeholder="#4">

          <label>Number 3</label>
          <input type="text" class="top5" id="num3" placeholder="#3">

          <label>Number 2</label>
          <input type="text" class="top5" id="num2" placeholder="#2">

          <label>Number 1</label>
          <input type="text" class="top5" id="num1" placeholder="#1">

          <button>Submit</button>
          <button id="clear" onclick="clearForm()" type="button">Clear Form</button>
          <button type="button" onclick="displayRanks()">SHOW RANKS</button>
        </div>
      </form>

      <div id="recentContainer">
        <p id="recentTitle">Recent Ranks</p>
        <div id="entries"></div>
      </div>
    </main>

    <script src="index.js"></script>
  </body>
</html>
