<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/CSS/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oxygen:wght@300;400;700&display=swap" rel="stylesheet"> 
    <title>Rank Bank</title>
  </head>
  <body>
    <header>
      <img src="/IMG/bank.png" class="rankIcon" id="flippedIcon" alt="rank-icon">
      <div id="titleContainerHeader">
        <h1 id="title">Rank Bank</h1>
        <h3 id="subTitle">A collection of top 5's</h3>
      </div>
      <img src="/IMG/bank.png" class="rankIcon"  alt="rank-icon">
    </header>

    <div id="line"></div>

    <main>
      <form id="form" class="dNone" onsubmit="submitRanks(event)">
        <div id="formContainer">
          <h2 id="FORMtitle">ADD NEW RANK</h2>
          
          <label class="label">Name:</label>
          <input id="name" class="top5" placeholder="ex: 'John Appleseed'">

          <label class="label">Topic:</label>
          <input id="topic" class="top5" placeholder="ex: 'cats', 'dogs', 'artists'">

          <label class="label">Number 5:</label>
          <input type="text" class="top5" id="num5" placeholder="#5">

          <label class="label">Number 4:</label>
          <input type="text" class="top5" id="num4" placeholder="#4">

          <label class="label">Number 3:</label>
          <input type="text" class="top5" id="num3" placeholder="#3">

          <label class="label">Number 2:</label>
          <input type="text" class="top5" id="num2" placeholder="#2">

          <label class="num1 label">Number 1:</label>
          <input type="text" class="top5" id= "num1" class="num1" placeholder="#1">

          <div id="FORMbtnContainer">
            <button class="formBTN" id="submitBtn">Submit</button>
            <button class="formBTN" id="clear" onclick="clearForm()" type="button">Clear</button>
          </div>
        </div>
       
      </form>
      <div id="newRankBtn" class="Btn">NEW RANK</div>

      <div id="recentTitleContainer">
        <img src="/IMG/recent.png" id="recentRanksIcon" alt="recent-ranks-icon">
        <label id="recentTitle">Recent Ranks</label>
        <button id="showRanks" class="Btn" type="button" onclick="rankBtn()"></button>
      </div>
        <section id="ranks"></section>
    </main>

    <script src="index.js"></script>
  </body>
</html>
