<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/CSS/style.css" />
    <title>Rank Bank</title>
  </head>
  <body>
    <header>
      <h1 id="title">Rank Bank</h1>
      <h3 id="subTitle">A collection of top 5's</h3>
    </header>

    <main>
      <div id="newRankBtn">NEW RANK</div>

      <form id="form" class="dNone" onsubmit="submitRanks(event)">
        <div id="formContainer">
          <input id="entry" placeholder="What are you ranking?">

          <input type="text" class="top5" id="5" placeholder="#5">

          <input type="text" class="top5" id="4" placeholder="#4">

          <input type="text" class="top5" id="3" placeholder="#3">

          <input type="text" class="top5" id="2" placeholder="#2">

          <input type="text" class="top5" id="1" placeholder="#1">

          <button class="dNone">submit</button>
          <button type="button" onclick="displayRanks()">SHOW RANKS</button>
        </div>
      </form>

      <div id="recentContainer">
        <p id="recentTitle">Recent Ranks</p>
        <div id="entries"></div>
      </div>
    </main>

    <script src="index.js"></script>
  </body>
</html>
